<div
  class="relative w-full bg-white border border-gray-100 rounded-xl overflow-hidden shadow-sm hover:shadow-md hover:-translate-y-1 transition-all duration-500 ease-out group active:scale-[98%]"
>
  <div
    [routerLink]="['/product-details', product._id]"
    class="cursor-pointer"
  >
    <div class="relative w-full h-56 sm:h-64 overflow-hidden">
      <img
        class="w-full h-full object-cover object-center transform group-hover:scale-105 transition-transform duration-700 ease-out"
        [src]="product.imageCover"
        [alt]="product.description"
      />
      <button
        (click)="toggleWishlist(product._id); $event.stopPropagation()"
        class="absolute top-3 right-3 w-9 h-9 flex items-center justify-center rounded-full bg-white/90 backdrop-blur-md shadow-sm transition-all duration-300 cursor-pointer active:scale-95 z-10"
        [ngClass]="
          isInWishlist(product._id)
            ? 'text-red-500'
            : 'text-gray-400 hover:text-red-400'
        "
        aria-label="Toggle Wishlist"
      >
        <i class="fa-solid fa-heart text-sm"></i>
      </button>

      <!-- Gradient Overlay -->
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"
      ></div>
    </div>

    <!-- Category -->
    <span
      class="block text-green-600 text-xs sm:text-sm mt-3 px-3 font-medium tracking-wide"
    >
      {{ product.category.name }}
    </span>

    <!-- Title -->
    <h2
      class="px-3 text-sm sm:text-base font-medium text-gray-700 group-hover:text-main capitalize mb-2 line-clamp-1"
      [title]="product.title"
    >
      {{ product.title | text }}
    </h2>

    <!-- Price & Rating -->
    <div class="px-3 flex justify-between items-center mb-5">
      <span class="text-main font-semibold text-sm sm:text-base">
        {{ product.price }} EGP
      </span>
      <span class="flex items-center text-xs sm:text-sm text-gray-500">
        {{ product.ratingsAverage }}
        <i class="fa fa-star text-yellow-400 ml-1 text-xs"></i>
      </span>
    </div>
  </div>

  <button
    (click)="addProductToCart(product._id); $event.stopPropagation()"
    class="w-full bg-gradient-to-r from-main to-green-600 py-2.5 rounded-b-xl cursor-pointer active:scale-95 text-white font-medium flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100 transition-all duration-500 ease-out translate-y-4 group-hover:translate-y-0 shadow"
  >
    <i class="fa fa-cart-plus text-sm"></i>
    <span class="text-sm sm:text-base">Add To Cart</span>
  </button>
</div>
