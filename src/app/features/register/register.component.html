<section class="w-full py-16 flex items-center justify-center">
  <div
    class="grid grid-cols-1 md:grid-cols-2 w-full max-w-5xl rounded-2xl overflow-hidden shadow-lg relative bg-white"
  >
    <div
      class="absolute inset-0 bg-cover bg-center md:hidden"
      style="background-image: url('images/auth.svg'); opacity: 0.3"
    ></div>

    <div class="p-8 flex items-start justify-start relative z-10">
      <div class="w-full max-w-sm">
        <h2 class="text-3xl font-bold text-main mb-8">Register Form</h2>

        <form
          (ngSubmit)="handleSubmit()"
          [formGroup]="registerForm"
          class="space-y-6"
        >
          <div class="relative z-0 w-full group">
            <input
              formControlName="email"
              type="email"
              id="floating_email"
              class="block py-3 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
              placeholder=" "
            />
            <label
              for="floating_email"
              class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >User Email :</label
            >
          </div>

          <div class="relative z-0 w-full group">
            <input
              formControlName="name"
              type="text"
              id="floating_name"
              class="block py-3 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
              placeholder=" "
            />
            <label
              for="floating_name"
              class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Full Name :</label
            >
          </div>

          <div class="relative z-0 w-full group">
            <input
              formControlName="password"
              type="password"
              id="floating_password"
              class="block py-3 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
              placeholder=" "
            />
            <label
              for="floating_password"
              class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Password :</label
            >
          </div>

          <div class="relative z-0 w-full group">
            <input
              formControlName="rePassword"
              type="password"
              id="floating_rePassword"
              class="block py-3 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
              placeholder=" "
            />
            <label
              for="floating_rePassword"
              class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Confirm Password :</label
            >
          </div>

          <div class="relative z-0 w-full group">
            <input
              formControlName="phone"
              type="tel"
              id="floating_phone"
              class="block py-3 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
              placeholder=" "
            />
            <label
              for="floating_phone"
              class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Phone Number :</label
            >
          </div>

          <div class="flex flex-col sm:flex-row gap-4 sm:space-x-4 mt-4">
            <button
              [disabled]="isLoading"
              type="submit"
              class="cursor-pointer w-full sm:w-auto px-6 py-2.5 rounded-lg text-white bg-gradient-to-r from-main to-green-600 hover:opacity-90 disabled:opacity-50 focus:outline-none focus:ring-2 focus:ring-green-400 font-medium text-sm transition-all duration-300 hover:scale-105 active:scale-95"
            >
              @if(isLoading){ Loading... } @else { Submit }
            </button>

            <button
              [routerLink]="['/login']"
              type="button"
              class="cursor-pointer w-full sm:w-auto px-6 py-2.5 rounded-lg text-white bg-gradient-to-r from-gray-400 to-gray-600 hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-gray-400 font-medium text-sm transition-all duration-300 hover:scale-105 active:scale-95"
            >
              Already have an account?
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="hidden md:flex items-center justify-center bg-gray-50">
      <img
        src="images/auth.svg"
        alt="Shopping"
        class="w-4/5 h-auto opacity-50"
      />
    </div>
  </div>
</section>
