@if (isLoading) {
<app-cart-loader></app-cart-loader>
} @else {
<div class="my-16 flex flex-col lg:flex-row gap-10 items-start">
  <div class="w-full lg:w-1/3">
    <owl-carousel-o [options]="customOptions">
      @for (src of product?.images; track $index) {
      <ng-template carouselSlide [id]="'slide' + $index">
        <div class="relative w-full h-80 rounded-xl overflow-hidden shadow-md">
          <img
            [src]="src"
            class="w-full h-full object-cover object-center transition-transform duration-500 hover:scale-105"
            [alt]="product?.title"
          />
        </div>
      </ng-template>
      }
    </owl-carousel-o>
  </div>

  <div class="w-full lg:w-2/3 space-y-5">
    <div>
      <h2 class="text-3xl sm:text-4xl font-semibold text-gray-800 my-5">
        {{ product?.title }}
      </h2>
      <p class="text-sm text-main font-medium mt-1">
        {{ product?.category?.name }}
      </p>
    </div>

    <p class="text-gray-600 leading-relaxed">
      {{ product?.description }}
    </p>

    <div class="flex items-center justify-between">
      <span class="text-2xl font-bold text-main">
        {{ product?.price }} EGP
      </span>
      <span class="flex items-center text-gray-600 text-lg">
        <i class="fa fa-star text-yellow-400 mr-1"></i>
        {{ product?.ratingsAverage }}
      </span>
    </div>

    <div class="flex justify-center">
      <button
        (click)="addProductToCart(product!._id)"
        class="px-5 py-2.5 bg-gradient-to-r from-main to-green-600 text-white rounded-lg shadow hover:opacity-90 active:scale-95 transition flex items-center justify-center gap-2 text-sm font-medium cursor-pointer"
      >
        <i class="fa fa-plus"></i> <span>Add to Cart</span>
      </button>
    </div>
  </div>
</div>
}
