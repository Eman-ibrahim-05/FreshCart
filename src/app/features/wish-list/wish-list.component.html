@if (isLoading) {
  <app-cart-loader></app-cart-loader>
} @else {
  <div class="my-8 px-4 sm:px-6 lg:px-8">
    <div class="bg-white/80 backdrop-blur-md p-6 rounded-2xl shadow-lg">
      <h1 class="font-semibold text-3xl sm:text-4xl mb-8 text-center text-gray-800">
        Wish <span class="font-semibold text-3xl sm:text-4xl mb-8 text-center text-main">List</span>
      </h1>

      @if (wishData?.length) {
        <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
          @for (item of wishData; track $index) {
            <div
              class="bg-gray-50 rounded-2xl p-6 flex flex-col items-center shadow-sm hover:shadow-lg transform transition-all duration-500 ease-out hover:scale-105 group cursor-pointer"
            >
              <div class="mb-4 flex justify-center relative w-full">
                <img
                  [src]="item.imageCover"
                  [alt]="item.slug"
                  class="w-32 h-32 object-cover rounded-full transition-transform duration-500 ease-out group-hover:scale-110 shadow-sm cursor-pointer"
                />
              </div>

              <p class="text-lg font-medium text-center mb-2 line-clamp-1 text-gray-800">
                {{ item.title }}
              </p>

              <span class="text-main block mb-3 text-base font-normal">
                Price: {{ item.price }} EGP
              </span>

              <div class="flex justify-center items-center space-x-1 mb-4">
                <span class="text-gray-600 text-base font-normal">
                  {{ item.ratingsAverage }}
                </span>
                <i class="fa fa-star text-yellow-500 text-base"></i>
              </div>

              <div class="flex flex-col sm:flex-row gap-3 w-full">
                <button
                  (click)="deleteProduct(item._id)"
                  class="flex-1 flex gap-2 items-center justify-center px-4 py-2 rounded-xl transition-all duration-300 hover:bg-red-500 hover:text-white hover:scale-105 text-red-500 border border-transparent cursor-pointer"
                >
                  <i class="fa fa-trash"></i>
                  <span>Remove</span>
                </button>

                <button
                  (click)="addProductToCart(item._id)"
                  class="flex-1 flex gap-2 items-center justify-center px-4 py-2 bg-gradient-to-r from-main to-green-500 text-white rounded-xl shadow-md transition-all duration-500 hover:scale-105 active:scale-95 relative overflow-hidden cursor-pointer"
                >
                  <i class="fa fa-cart-plus"></i>
                  <span>Add</span>
                </button>
              </div>
            </div>
          } @empty {
            <div class="text-center py-10">
              <p class="text-gray-500 text-xl">Your wishlist is empty</p>
            </div>
          }
        </div>
      }
    </div>
  </div>
}
