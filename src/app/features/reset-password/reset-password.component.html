<section class="w-full py-16 flex items-start justify-center">
  <div
    class="grid grid-cols-1 md:grid-cols-2 w-full max-w-5xl rounded-xl relative bg-white shadow-lg"
  >
    <div
      class="absolute inset-0 bg-cover bg-center md:hidden"
      style="background-image: url('images/auth.svg'); opacity: 0.15"
    ></div>

    <div class="p-6 flex items-start justify-start relative z-10">
      <div class="w-full max-w-sm">
        <div class="flex gap-5 mb-8">
          <div
            [class.!bg-gradient-to-r]="step > 1"
            [class.!from-main]="step > 1"
            [class.!to-green-600]="step > 1"
            [class.animated-gradient]="step === 1"
            [class.!bg-gradient-to-r]="step === 1"
            [class.!from-main]="step === 1"
            [class.!to-green-600]="step === 1"
            class="h-2 grow bg-gray-300 rounded transition-all"
          ></div>
          <div
            [class.!bg-gradient-to-r]="step > 2"
            [class.!from-main]="step > 2"
            [class.!to-green-600]="step > 2"
            [class.animated-gradient]="step === 2"
            [class.!bg-gradient-to-r]="step === 2"
            [class.!from-main]="step === 2"
            [class.!to-green-600]="step === 2"
            class="h-2 grow bg-gray-300 rounded transition-all"
          ></div>

          <div
            [class.!bg-gradient-to-r]="step > 3"
            [class.!from-main]="step > 3"
            [class.!to-green-600]="step > 3"
            [class.animated-gradient]="step === 3"
            [class.!bg-gradient-to-r]="step === 3"
            [class.!from-main]="step === 3"
            [class.!to-green-600]="step === 3"
            class="h-2 grow bg-gray-300 rounded transition-all"
          ></div>
        </div>

        <form
          (ngSubmit)="handleSubmitForgetPassword()"
          [formGroup]="forgetPasswordForm"
          class="hidden"
          [class.!block]="step === 1"
        >
          <h2 class="my-4 text-3xl font-bold text-main">Forget Password</h2>
          <div class="relative z-0 w-full mb-5 group">
            <input
              formControlName="email"
              type="email"
              id="floating_email"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_email"
              class="peer-focus:font-medium absolute text-sm text-gray-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >
              Email address
            </label>
          </div>
          <button
            type="submit"
            class="cursor-pointer w-full sm:w-auto text-white bg-gradient-to-r from-main to-green-600 hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-transform duration-300 hover:scale-105 active:scale-95"
          >
            Submit
          </button>
        </form>

        <!-- Step 2 -->
        <form
          (ngSubmit)="handleSubmitVerifyCode()"
          [formGroup]="verifyForm"
          class="hidden"
          [class.!block]="step === 2"
        >
          <h2 class="my-4 text-3xl font-bold text-main">Verify Code</h2>
          <div class="relative z-0 w-full mb-5 group">
            <input
              formControlName="resetCode"
              type="text"
              id="floating_resetCode"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_resetCode"
              class="peer-focus:font-medium absolute text-sm text-gray-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >
              Reset Code
            </label>
          </div>
          <button
            type="submit"
            class="cursor-pointer w-full sm:w-auto text-white bg-gradient-to-r from-main to-green-600 hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-transform duration-300 hover:scale-105 active:scale-95"
          >
            Submit
          </button>
        </form>

        <!-- Step 3 -->
        <form
          (ngSubmit)="handleSubmitResetPass()"
          [formGroup]="resetPasswordForm"
          class="hidden"
          [class.!block]="step === 3"
        >
          <h2 class="my-4 text-3xl font-bold text-main">Reset Password</h2>
          <div class="relative z-0 w-full mb-5 group">
            <input
              [readOnly]="true"
              formControlName="email"
              type="email"
              id="floating_email"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_email"
              class="peer-focus:font-medium absolute text-sm text-gray-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >
              Email address
            </label>
          </div>

          <div class="relative z-0 w-full mb-5 group">
            <input
              formControlName="newPassword"
              type="password"
              id="floating_new_password"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_new_password"
              class="peer-focus:font-medium absolute text-sm text-gray-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >
              New Password
            </label>
          </div>

          <button
            type="submit"
            class="cursor-pointer w-full sm:w-auto text-white bg-gradient-to-r from-main to-green-600 hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-transform duration-300 hover:scale-105 active:scale-95"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Right side image -->
    <div class="hidden md:flex items-center justify-center p-6">
      <img
        src="images/auth.svg"
        alt="Shopping"
        class="w-4/5 h-auto opacity-70"
      />
    </div>
  </div>
</section>
